<h1>ARIA describedby</h1>

<p>
Source: <a href="http://www.w3.org/TR/WCAG20-TECHS/aria">W3C ARIA techniques</a>

</p>

<button aria-label="Close" aria-describedby="descriptionClose"
    onclick="myDialog.close()">X</button>


<div id="descriptionClose">Closing this window will discard any information entered and
    return you back to the main page</div>

<p>
iOS 9.01, 8.4: works well, after announcing the close button, the description assigned to it is read.
</p>
