<!DOCTYPE html>
<HTML LANG="en">

<HEAD>
    <Title>
        ARIA-pressed
    </Title>
</HEAD>

<BODY>
<p>
<a href="aria.html">ARIA</a>

<h1>ARIA pressed</h1>

<p>Source: <a href="http://www.w3.org/TR/WCAG20-TECHS/aria">ARIA techniques</a></p>

<ul>
  <li id="bold1"  
    class="toggleButton"
    role="button"
    tabindex="0"
    aria-pressed="false"
    aria-labelledby="bold_label"
    aria-controls="text1">
    <img src="http://www.oaa-accessibility.org/media/examples/images/button-bold.png" alt="bold text" align="middle">
</li>

  <li id="bold1"  
    class="toggleButton"
    role="button"
    tabindex="0"
    aria-pressed="true"
    aria-labelledby="bold_label"
    aria-controls="text1">
    <img src="http://www.oaa-accessibility.org/media/examples/images/button-bold.png" alt="bold text" align="middle">
</li>

</ul>


</BODY>
</HTML>
