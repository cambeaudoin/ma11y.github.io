<!DOCTYPE html>
<html>
<head>
<title>Accessible Placeholder Demo</title>
</head>
<body>
<h1>Welcome to a featureless logon page</h1>
<form>
<input type="text" id="username" name="username" placeholder="User name" aria-label="User name:"><br>
<input type="password" id="password" name="password" placeholder="Password" aria-label="Password:"><br>
<input type="submit" value="Log in">
</form>
</body>
</html>
